<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="wrapper">
        
            <input type="radio" name="btn" id="r-btn1" checked> 
            <input type="radio" name="btn" id="r-btn2"> 
            <input type="radio" name="btn" id="r-btn3"> 
            <input type="radio" name="btn" id="r-btn4"> 
        
        <div class="slider">
            <div class="slide slide1"><img src="./assets/1.jpg" alt="1"></div>
            <div class="slide slide2"><img src="./assets/2.jpg" alt="2"></div>
            <div class="slide slide3"><img src="./assets/3.jpg" alt="3"></div>
            <div class="slide slide4"><img src="./assets/4.jpg" alt="4"></div>
        </div>
        <div class="quote-controls">
            <div class="quote">
                <div class="slider-q quote1">It's me, Richard Gere, help me get out of Hachiko</div>
                <div class="slider-q quote2">Supermind</div>
                <div class="slider-q quote3">[Deleted]</div>
                <div class="slider-q quote4">Thank you, from the bottom of my heart!</div>
            </div>
            <div class="controls">
                <label for="r-btn1" class="point" >
                    <div class="area"></div>
                </label>
                <label for="r-btn2" class="point" >
                    <div class="area"></div>
                </label>
                <label for="r-btn3" class="point" >
                    <div class="area"></div>
                </label>
                <label for="r-btn4" class="point" >
                    <div class="area"></div>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
